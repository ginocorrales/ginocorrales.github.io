        <div class="bg">

        <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle theme">
            Toggle Theme
        </button>

        <main class="hero" id="hero">
            <header class="intro">
                <p class="kicker" id="greeting">Hello from my corner of the web</p>
                <h1>Howdy, this is Gino Corrales</h1>
                <p class="subhead">Peruvian my heart, American my dream and Tinker my life's style!</p>
                <p class="typing" aria-live="polite">
                    <span id="typingText"></span>

            </header>

            <section class="cards" aria-label="Interactive highlights">
                <button class="card" type="button" aria-pressed="false">

                    <p class="detail">Ask me about cross-cultural tech projects and how I keep curiosity alive.</p>
                </button>
                <button class="card" type="button" aria-pressed="false">
                    <h3>Family Energy</h3>
                    <p>Luk@ & Le0 keep me grounded.</p>
                    <p class="detail">Weekend adventures, new recipes, and tiny science experiments included.</p>
                </button>
                <button class="card" type="button" aria-pressed="false">
                    <h3>Play & Tinker</h3>
                    <p>Soccer, cycling, and building.</p>
                    <p class="detail">I prototype fast, then polish what matters most.</p>
                </button>
                <button class="card" type="button" aria-pressed="false">
                    <h3>Currently</h3>
                    <p>Exploring AI + web craft.</p>
                    <p class="detail">Always open to thoughtful collaborations and bold ideas.</p>
                </button>
            </section>

            <div class="cta">
                <a class="btn primary" href="mailto:gino.p.corrales@gmail.com">Email me</a>
                <a class="btn secondary" href="https://www.linkedin.com/in/ginocorrales" target="_blank" rel="noreferrer">Connect on LinkedIn</a>
                <a class="btn secondary" href="https://www.github.com/ginocorrales" target="_blank" rel="noreferrer">View GitHub</a>
            </div>

                <a href="https://www.linkedin.com/in/ginocorrales" target="_blank" rel="noreferrer" aria-label="LinkedIn">
                    <img src="https://raw.githubusercontent.com/danielcranney/readme-generator/main/public/icons/socials/linkedin.svg" alt="LinkedIn professional networking logo, a blue square with stylized in letters" />

                    <img src="https://raw.githubusercontent.com/danielcranney/readme-generator/main/public/icons/socials/github.svg" alt="GitHub development platform logo, a black octopus-like cat silhouette" />

        <script>
            const greeting = document.getElementById("greeting");
            const typingText = document.getElementById("typingText");
            const cards = document.querySelectorAll(".card");
            const hero = document.getElementById("hero");
            const themeToggle = document.getElementById("themeToggle");

            const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

            const greetings = [
                "Good morning from my corner of the web",
                "Good afternoon from my corner of the web",
                "Good evening from my corner of the web",
                "Late night tinkering session in progress"
            ];

            const phrases = [
                "Building thoughtful experiences.",
                "Tinkering with ideas and code.",
                "Always learning, always sharing.",
                "Let\u2019s make something memorable."
            ];

            function updateGreeting() {
                const hour = new Date().getHours();
                let index = 1;
                if (hour < 11) index = 0;
                if (hour >= 11 && hour < 17) index = 1;
                if (hour >= 17 && hour < 22) index = 2;
                if (hour >= 22 || hour < 5) index = 3;
                greeting.textContent = greetings[index];
            }

            let phraseIndex = 0;
            let charIndex = 0;
            let deleting = false;

            function typeLoop() {
                const current = phrases[phraseIndex];
                if (!deleting) {
                    charIndex++;
                    if (charIndex === current.length + 8) {
                        deleting = true;
                    }
                } else {
                    charIndex--;
                    if (charIndex <= 0) {
                        deleting = false;
                        phraseIndex = (phraseIndex + 1) % phrases.length;
                    }
                }
                typingText.textContent = current.slice(0, Math.max(0, charIndex));
                const speed = deleting ? 45 : 75;
                setTimeout(typeLoop, speed);
            }

            function spawnEmoji() {
                const emojis = ["\u26BD", "\uD83D\uDEB5", "\uD83E\uDD99", "\uD83C\uDF0D", "\uD83C\uDFAF", "\uD83C\uDFAE"];
                const emoji = document.createElement("span");
                emoji.className = "floating-emoji";
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 90 + 5}%`;
                emoji.style.bottom = `-${Math.random() * 40}px`;
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 9000);
            }

            function updateTheme() {
                const current = document.body.getAttribute("data-theme");
                const next = current === "day" ? "night" : "day";
                document.body.setAttribute("data-theme", next);
                localStorage.setItem("theme", next);
            }

            cards.forEach((card) => {
                card.addEventListener("click", () => {
                    const isOpen = card.classList.toggle("is-open");
                    card.setAttribute("aria-pressed", String(isOpen));
                });
            });

            if (!prefersReducedMotion) {
                window.addEventListener("mousemove", (event) => {
                    const { innerWidth, innerHeight } = window;
                    const x = (event.clientX / innerWidth - 0.5) * 6;
                    const y = (event.clientY / innerHeight - 0.5) * 6;
                    hero.style.transform = `translate3d(${x}px, ${y}px, 0)`;
                });
            }

            themeToggle.addEventListener("click", updateTheme);

            const savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                document.body.setAttribute("data-theme", savedTheme);
            }

            updateGreeting();
            if (prefersReducedMotion) {
                typingText.textContent = phrases[0];
            } else {
                typeLoop();
                setInterval(spawnEmoji, 2200);
            }
        </script>
    </body>
